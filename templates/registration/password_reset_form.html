{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
  <h2>Восстановление пароля</h2>
  <p>Введите e-mail, на который зарегистрирован ваш аккаунт.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Сбросить пароль</button>
  </form>
{% endblock %}
