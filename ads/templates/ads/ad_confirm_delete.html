{% extends 'base.html' %}

{% block title %}Удалить объявление{% endblock %}

{% block content %}
  <h2>Удалить объявление</h2>
  <p>Вы уверены, что хотите удалить объявление <b>{{ ad.title }}</b>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'ads:ad_detail' ad.pk %}" class="btn btn-link">Отмена</a>
  </form>
{% endblock %}
