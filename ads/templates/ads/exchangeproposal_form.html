{% extends 'base.html' %}

{% block title %}Предложить обмен{% endblock %}

{% block content %}
  <h2>Предложить обмен на "{{ ad_sender.title }}"</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Отправить предложение</button>
    <a href="{% url 'ads:ad_detail' ad_receiver.pk %}" class="btn btn-link">Отмена</a>

  </form>
{% endblock %}
